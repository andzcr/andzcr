<svg fill="none" viewBox="0 0 800 220" width="800" height="220" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        @font-face {
          font-family: 'Helvetica Custom';
          src: url('https://andzcr.github.io/resources/fonts/Helvetica.ttf') format('truetype');
        }
        
        .container {
          font-family: 'Helvetica Custom', Helvetica, Arial, sans-serif;
          font-size: 18px;
          line-height: 1.6;
          color: #e6edf3; /* GitHub Dark text color */
          text-align: center;
          padding: 20px;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          height: 100%;
        }

        .highlight-ios {
          font-weight: bold;
          color: #fff;
          animation: glow-pulse 2s infinite alternate;
        }

        @keyframes glow-pulse {
          0% {
            text-shadow: 0 0 4px rgba(56, 189, 248, 0.1), 0 0 8px rgba(56, 189, 248, 0.1);
            color: #ffffff;
          }
          100% {
            text-shadow: 0 0 10px rgba(56, 189, 248, 0.8), 0 0 20px rgba(56, 189, 248, 0.6);
            color: #38bdf8; /* Light Blue/Cyan glow */
          }
        }
        
        /* Fallback for light mode visibility if needed, though dark is assumed for "Modern Premium" */
        @media (prefers-color-scheme: light) {
          .container { color: #24292f; }
          .highlight-ios { color: #0969da; } 
        }
      </style>

      <div class="container">
        <p>
          I am a <span class="highlight-ios">21-year-old</span> student currently pursuing a degree in <br/>
          <span class="highlight-ios">Systems Engineering</span> within the Automation faculty. Passionate about <br/>
          <span class="highlight-ios">web development</span> - particularly the front-end side. I enjoy creating clean, <br/>
          intuitive, and visually engaging user experiences. I'm a serious and <br/>
          <span class="highlight-ios">detail-oriented</span> person who doesn't give up until I achieve the result I want.
        </p>
      </div>
    </div>
  </foreignObject>
</svg>
