
    <svg width="800" height="260" viewBox="0 0 800 260" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <style>
            .font-main { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }
            .text-white { fill: #ffffff; }
            .text-dim { fill: #8b949e; }
            .text-accent { fill: #00ff88; }
            
            /* ANIMATII */
            
            /* 1. Snake Border Animation */
            @keyframes flow {
                to { stroke-dashoffset: 0; }
            }
            .snake-border {
                fill: none;
                stroke-width: 2;
                stroke-linecap: round;
                stroke-dasharray: 200, 1000; /* Lungimea liniei vs spatiu gol */
                stroke-dashoffset: 1200;
                animation: flow 4s linear infinite;
            }
            
            /* 2. Pulse Dot */
            @keyframes pulse {
                0% { opacity: 1; r: 4; }
                50% { opacity: 0.5; r: 7; }
                100% { opacity: 1; r: 4; }
            }
            .pulse-dot { animation: pulse 2s infinite ease-in-out; }
            
            /* 3. Text Fade In */
            @keyframes fadein { from { opacity: 0; } to { opacity: 1; } }
            .fade { animation: fadein 1s ease-out forwards; }
        </style>
        
        <linearGradient id="grad-online" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#00ff88;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#0099ff;stop-opacity:1" />
        </linearGradient>
        
        <linearGradient id="grad-offline" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#bd00ff;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#ff0055;stop-opacity:1" />
        </linearGradient>

        <linearGradient id="bg-grad" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#161b22;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#0d1117;stop-opacity:1" />
        </linearGradient>
        
        <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
             <feGaussianBlur stdDeviation="3" result="blur"/>
             <feComposite in="SourceGraphic" in2="blur" operator="over"/>
        </filter>
      </defs>

      <g transform="translate(10, 10)">
          <rect x="2" y="2" width="226" height="236" rx="20" fill="url(#bg-grad)" stroke="#30363d" stroke-width="1" />
          
          <rect x="2" y="2" width="226" height="236" rx="20" stroke="url(#grad-online)" class="snake-border" filter="url(#glow)" />
          
          <text x="115" y="110" text-anchor="middle" class="font-main text-white" font-size="48" font-weight="700">12:17</text>
          <text x="115" y="135" text-anchor="middle" class="font-main text-accent" font-size="14" font-weight="600">22 Jan</text>
          
          <rect x="65" y="180" width="100" height="24" rx="12" fill="rgba(255,255,255,0.05)" />
          <circle cx="80" cy="192" r="4" fill="#00ff88" class="pulse-dot" />
          <text x="95" y="196" class="font-main text-white" font-size="10" font-weight="600" letter-spacing="1">ACTIVE</text>
      </g>

      <g transform="translate(260, 10)">
          <rect x="2" y="2" width="526" height="236" rx="20" fill="url(#bg-grad)" stroke="#30363d" stroke-width="1" />
          
          <rect x="2" y="2" width="526" height="236" rx="20" stroke="url(#grad-online)" class="snake-border" style="animation-duration: 6s;" filter="url(#glow)" />
          
          <text x="30" y="40" class="font-main text-dim" font-size="11" font-weight="600" letter-spacing="1">CURRENT FOCUS</text>
          <text x="500" y="40" text-anchor="end" class="font-main text-dim" font-size="11" font-family="monospace">SHA: ded582e</text>
          
          <text x="30" y="90" class="font-main text-white fade" font-size="32" font-weight="800">andzcr</text>
          
          <text x="30" y="120" class="font-main text-dim fade" font-size="14" width="450">My Personal ReadMe File Config</text>
          
          <line x1="30" y1="160" x2="500" y2="160" stroke="#30363d" stroke-width="1" />
          
          <g transform="translate(30, 180)">
             <rect width="6" height="30" rx="2" fill="#00ff88" />
             <text x="15" y="12" class="font-main text-dim" font-size="10">LATEST COMMIT</text>
             <text x="15" y="26" class="font-main text-white" font-size="12" font-family="monospace">"Update README.md"</text>
          </g>
          
          <g transform="translate(430, 185)">
             <text x="0" y="15" class="font-main text-accent" font-size="12" font-weight="bold" text-anchor="end">Python</text>
             <circle cx="10" cy="11" r="4" fill="#00ff88" opacity="0.8" />
          </g>
      </g>
      
    </svg>
    