name: Update Last Project Card

on:
  schedule:
    # Rulează la fiecare 6 ore
    - cron: '0 */6 * * *'
  workflow_dispatch: # Permite rularea manuală de la buton

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Important: permite botului să dea push la SVG

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Dependencies
        run: pip install requests

      - name: Run Script
        run: python generate_card.py

      - name: Commit and Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add last_project.svg
          git commit -m "Update last project card" || echo "No changes to commit"
          git push

